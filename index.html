<!DOCTYPE html>
<html lang="en" ng-app="MealChecker">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body >
    <div class="container" ng-controller="MealCheckController">
        <h1>Meal Checker</h1>
        <div class="form-group">
            <input id="meal-menu" type="text" placeholder="list comma separated dishes you usually have for a meal" class="form-control" ng-model="foods">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="validateMeal()">Check If Too Much</button>
        </div>
        <div ng-show="!isEmpty && isChecked" class="alert alert-success">{{statusMessage}}</div>
        <div ng-show="isEmpty" class="alert alert-danger">Please enter data first</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
